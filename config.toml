# Site settings
baseurl = "http://nguyen-tran.github.io/"
languageCode = "en-us"
title = "Team ZEUS"
theme = "agency"

# Google Analytics tracking code
googleAnalytics = "UA-73591613-1"

[params]

	# You can use Markdown syntax for urls [text](//url.to/source) or
	# most longer texts.
	#
	# All icons using Fontawesome's icon font. Look at fortawesome.github.io/Font-Awesome/icons/
	# for more icons. The icons are represented by their corresponding
	# CSS class.

	# To provide some metadata for search engines feel free to add some
    # information about you and your website.
	name = "Team ZEUS"
	description = "University of Calgary, Team ZEUS - Electric Motorsports"

	# Since this template is static, the contact form uses www.formspree.io as a
	# proxy. The form makes a POST request to their servers to send the actual
	# email. Visitors can send up to a 1000 emails each month for free.
    #
    # What you need to do for the setup?
    #
    # - set your email address under 'email' below
    # - upload the generated site to your server
    # - send a dummy email yourself to confirm your account
    # - click the confirm link in the email from www.formspree.io
    # - you're done. Happy mailing!
	email = "nguyen.tran@outlook.com"


	# Navigation Bar
	[params.navigation]
		brand = "Home"
		about = "About"
		projects = "Projects"
		media = "Media"
		team = "Team"
		sponsors = "Sponsors"
		contact = "Contact"


	# Hero Section
	[params.hero]
		# To change the background image of the hero, replace 'header-bg.jpg' in
		# the 'static/img' folder.
		title = "Electric Motorsports"
		subtitle = "Welcome to Team ZEUS!"
		buttonText = "Tell me more"


	# About Section
	[params.about]
		title = "about"
		subtitle = "Here at Team Zeus, we are all about electric motorcycle racing. We were founded in 2011 by a group of ambitious students from the University of Calgary, and have recently finished building and racing our very own 'Zephyr' at the emotoRacing competition in Utah this September."
	

	# Projects Section
	[params.projects]
		title = "Projects"
		subtitle = "An overview of some of our current and past projects."
		closeButton = " Close project"


    # Media Section
	[params.media]
		title = "Media"
		subtitle = "See Team ZEUS in the media and giving back to the community through education!"
		numEvents = 4
		closeButton = " Close Archive"
		social = [
			["fa-twitter", "https://twitter.com/UCalgaryZEUS"],
			["fa-facebook", "https://www.facebook.com/ucalgaryteamzeus"],
			["fa-youtube-play", "https://www.youtube.com/channel/UCSPSXnfeyn76ULiJbz-11aw"],
