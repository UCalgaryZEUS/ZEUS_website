{{ "<!-- Sponsors Section -->" | safeHTML }}
<section id="sponsors">
    <div class="container">
        <div class="row">
			<div class="col-lg-12 text-center">
                <h2 class="section-heading">{{ with .Site.Params.clients.title }}{{ . }}{{ end }}</h2>
                <h3 class="section-subheading text-mutedwith">{{ with .Site.Params.clients.subtitle }}{{ . | markdownify }}{{ end }}</h3>
            </div>
        </div>
        <div class="row">
            {{ range .Site.Params.clients.sponsors }}
            <div class="col-md-3 col-sm-6">
                <a href="{{ .link }}" target="_blank">
                    <img src="img/sponsors/{{ .logo }}" class="img-responsive img-client" alt="">
                </a>
            </div>
            {{ end }}
        </div>
    </div>
</section>
