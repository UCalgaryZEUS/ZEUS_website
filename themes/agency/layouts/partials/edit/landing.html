{{ "<!-- Hero -->" | safeHTML }}
<section id="landing" class="bg-light-gray">
    <div class="container">
        <div class="row">
			<div class="col-lg-12 text-center">
				<a href="#" class="page-scroll btn btn-xl">Edit {{ with .Site.Params.navigation.about }}{{ . }}{{ end }} Section</a>
				<!--
				<a href="#" class="page-scroll btn btn-xl">Edit {{ with .Site.Params.navigation.media }}{{ . }}{{ end }} Section</a><br>
				<a href="#" class="page-scroll btn btn-xl">Edit {{ with .Site.Params.navigation.projects }}{{ . }}{{ end }} Section</a><br>
				<a href="#" class="page-scroll btn btn-xl">Edit {{ with .Site.Params.navigation.sponsors }}{{ . }}{{ end }} Section</a>
				-->
			</div>
        </div>
		<div class="row">
			<div id="about" class="row text-center">
				{{ range sort .Site.Data.about "number" "asc" }}
				<div class="col-md-4">
					<span class="fa-stack fa-4x">
						<i class="fa fa-circle fa-stack-2x text-primary"></i>
						<i class="fa {{ .icon }} fa-stack-1x fa-inverse"></i>
					</span>
					<h4 class="service-heading">{{ .title }}</h4>
					<p class="text-muted">{{ .description | markdownify }}</p>
				</div>
				{{ end }}
			</div>
		</div>
    </div>
</section>
