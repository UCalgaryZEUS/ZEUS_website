{{ "<!-- Team Section -->" | safeHTML }}
<section id="team" class="bg-light-gray">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="section-heading">{{ with .Site.Params.team.title }}{{ . }}{{ end }}</h2>
                <h3 class="section-subheading text-mutedwith">{{ with .Site.Params.team.subtitle }}{{ . | markdownify }}{{ end }}</h3>
            </div>
        </div>
        <div class="row">
            {{ range .Site.Data.team }}
            <div class="col-sm-4">
                <div class="team-member">
                    <img src="img/team/{{ .img }}" class="img-responsive img-circle" alt="">
                    <h4>{{ .name }}</h4>
                    <p class="text-muted">{{ .position }}</p>
                </div>
            </div>
            {{ end }}
        </div>
    </div>
</section>
