{{ "<!-- Footer section -->" | safeHTML }}
<footer>
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <span class="copyright">{{ with .Site.Params.footer.copyright }}{{ . | markdownify }}{{ end }}</span>
            </div>
            <div class="col-md-4">
                <ul class="list-inline social-buttons">
                    {{ range .Site.Params.media.social }}
						<li><a href="{{ index . 1 }}" target="_blank"><i class="fa {{ index . 0 }}"></i></a></li>
					{{ end }}
                </ul>
            </div>
            <div class="col-md-4">
                <ul class="list-inline quicklinks">
                    {{ range .Site.Params.footer.quicklinks }}
                    <li><a href="{{ .link }}" target="_blank">{{ .text }}</a></li>
                    {{ end }}
                </ul>
            </div>
        </div>
    </div>
</footer>
